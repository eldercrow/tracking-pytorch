META_ARC: "siamproj_mobilenetv2"

BACKBONE:
    TYPE: "mobilenetv2"
    KWARGS:
        pretrained: true
    TRAIN_EPOCH: 100
    LAYERS_LR: 0.1
    GRAD:
        KWARGS:
            out_channels: 256

ADJUST:
    ADJUST: true
    TYPE: "AdjustLayer"
    KWARGS:
        in_channels: 256
        out_channels: 256

RPN:
    TYPE: 'DepthwiseRPN'
    KWARGS:
        in_channels: 256
        hiddens: 256

TRACK:
    TYPE: 'SiamCARTracker'
    PENALTY_K: 0.05
    WINDOW_INFLUENCE: 0.42
    LR: 0.38
    EXEMPLAR_SIZE: 127
    INSTANCE_SIZE: 255
    BASE_SIZE: 8
    CONTEXT_AMOUNT: 0.5

TRAIN:
    EPOCH: 60
    START_EPOCH: 0
    BATCH_SIZE: 40
    BASE_LR: 0.005
    CLS_WEIGHT: 1.0
    LOC_WEIGHT: 1.2
    CTR_WEIGHT: 1.0
    NUM_WORKERS: 3
    RESUME: ''
    PRETRAINED: ''
    PRINT_FREQ: 100

    LR:
        TYPE: 'log'
        KWARGS:
            start_lr: 0.01
            end_lr: 0.0001
    LR_WARMUP:
        TYPE: 'step'
        EPOCH: 5
        KWARGS:
            start_lr: 0.001
            end_lr: 0.01
            step: 1

DATASET:
    NAMES: 
    - 'GOT10K'
    - 'LASOT'
    # - 'VID'
    - 'COCO'
    - 'OPENIMAGE'
    # - 'YOUTUBEBB'
    # - 'DET'

    NEG: 0.2
    GRAY: 0.0

    GOT10K:
        NUM_USE: 100000
    LASOT:
        NUM_USE: 200000
    VID:
        NUM_USE: 100000
    COCO:
        NUM_USE: 200000
    DET:
        NUM_USE: 200000
    OPENIMAGE:
        ANNO: '~/dataset/openimage/crop/train.json'
        NUM_USE: 100000

    SEARCH:
        SCALE: 2.5
        ASPECT: 2.0
        BLUR: 2.0
